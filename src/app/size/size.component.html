<div class="input-group" style="margin-bottom: 20px;">
    <input type="text" class="form-control" placeholder="추가할 상품코드를 입력해주세요 (예시)1010074630" [(ngModel)]="searchInput"
        style="max-width: 300px;">
    <div class="input-group-append">
        <button class="btn btn-outline-primary" style="font-size: 14px;font-weight: bold;"
            (click)="add(searchInput)">추가</button>
        <button class="btn btn-outline-danger" style="font-size: 14px;font-weight: bold;" (click)="removeAll()">모두
            삭제</button>
    </div>
</div>
<div *ngIf="shoes">
    <div class="row">
        <div class="col col-6 col-lg-3" *ngFor="let shoe of shoes">
            <shoe-card [shoe]="shoe" (removeEvent)="onRemove($event)"></shoe-card>
        </div>
    </div>
</div>

<div *ngIf="!shoes" style="text-align: center; margin-top: 35px;">
    <p class="font-weight-lighter"><img src="/sms/assets/loading.gif" style="margin-top: -4px;">&nbsp; 재고 확인중입니다.</p>
</div>
